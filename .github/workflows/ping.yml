name: Keep Render Awake

on:
  # Pianificazione del workflow: Ora impostato per ping ogni 10 minuti (24/7) per un monitoraggio leggero come "sentinella".
  # Questo riduce il consumo di minuti free di GitHub rispetto allo schedule precedente, focalizzandosi su verifiche invece che su keep-alive aggressivo.
  # (I cronjob esterni gestiscono il keep-alive; questo workflow verifica e notifica solo anomalie.)
  schedule:
    - cron: '*/10 * * * *'  # Ogni 10 minuti, tutti i giorni
  # Possibilit√† di avvio manuale per test
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 3   # Timeout massimo per il job (sufficiente per cold starts lenti)

    steps:
      - name: Scarica log precedente da Gist
        # Questo step recupera il log storico dal Gist per continuit√†, mantenendo solo le ultime 100 righe per non gonfiarlo.
        continue-on-error: true
        run: |
          GIST_ID="${{ secrets.GIST_ID }}"
          
          if [ -n "$GIST_ID" ]; then
            echo "Scarico log da Gist $GIST_ID..."
            
            # Recupera il contenuto del Gist tramite API GitHub
            RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
              "https://api.github.com/gists/$GIST_ID")
            
            # Estrae il contenuto del file ping-log.txt
            echo "$RESPONSE" | jq -r '.files["ping-log.txt"].content' > log.txt 2>/dev/null
            
            # Se il log esiste, mantieni solo le ultime 100 righe
            if [ -s log.txt ]; then
              echo "‚úÖ Log scaricato: $(wc -l < log.txt) righe"
              tail -n 100 log.txt > log_temp.txt && mv log_temp.txt log.txt
            else
              # Se il Gist √® vuoto o non trovato, inizializza nuovo log
              echo "‚ö†Ô∏è Gist vuoto o non trovato, creo nuovo log"
              echo "# Log ping Render - Inizializzato $(TZ='Europe/Rome' date '+%Y-%m-%d %H:%M:%S')" > log.txt
            fi
          else
            # Se GIST_ID non √® configurato, crea log locale
            echo "‚ùå GIST_ID non configurato"
            echo "# Log ping Render - Inizializzato $(TZ='Europe/Rome' date '+%Y-%m-%d %H:%M:%S')" > log.txt
          fi

      - name: Ping servizio Render
        # Questo step esegue il ping vero e proprio, catturando sia lo status HTTP che il tempo totale di risposta.
        # Aggiornamento: Timeout aumentato a 45s per gestire cold starts lenti su Render free tier.
        # Il tempo viene usato per log e per triggerare notifiche su risposte >15s (segno di sleep).
        id: ping
        continue-on-error: true
        run: |
          SITE="https://otello-web.onrender.com/core/wake/"
          TIMESTAMP=$(TZ="Europe/Rome" date '+%Y-%m-%d %H:%M:%S')
          
          RESPONSE_FILE="response.txt"
          # Nuovo: Curl cattura sia HTTP code che time_total in una stringa INFO (per alert su cold starts).
          # --max-time 45: Copre ritardi fino a 45s senza timeout falsi.
          INFO=$(curl -s -w "HTTP:%{http_code} TIME:%{time_total}\n" --max-time 45 -o "$RESPONSE_FILE" "$SITE" || echo "HTTP:TIMEOUT TIME:>45")
          STATUS=$(echo "$INFO" | grep HTTP | cut -d: -f2 | tr -d ' ')
          TIME=$(echo "$INFO" | grep TIME | cut -d: -f2 | tr -d '\n')
          
          # Estratto dei primi 200 caratteri della risposta (per debug)
          if [ -s "$RESPONSE_FILE" ]; then
            RESPONSE_SNIPPET=$(head -c 200 "$RESPONSE_FILE" | tr '\n' ' ')
          else
            RESPONSE_SNIPPET="(nessun contenuto)"
          fi
          
          # Scrive nel log timestamp, codice HTTP, tempo e snippet risposta
          echo "$TIMESTAMP | HTTP $STATUS | TIME $TIME s | $RESPONSE_SNIPPET" >> log.txt
          
          echo "‚úÖ Ping eseguito: $STATUS (tempo: $TIME s)"
          echo "üìù Log aggiornato: $(wc -l < log.txt) righe totali"
          
          # Esporta variabili per step successivi (nuovo: include 'time')
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "response=$RESPONSE_SNIPPET" >> $GITHUB_OUTPUT
          echo "time=$TIME" >> $GITHUB_OUTPUT

      - name: Invia notifica errore su Telegram
        # Aggiornamento: Notifica non solo su non-200, ma anche su tempi >15s (cold start sospetto).
        # Questo riduce spam: ignora ping veloci (sito awake), avvisa solo su anomalie.
        # Opzionale: Per streak (ridurre alert isolati), potresti aggiungere un grep su log.txt per contare >2 fallimenti consecutivi.
        if: (steps.ping.outputs.status != '200') || (steps.ping.outputs.time > '15')
        run: |
          STATUS="${{ steps.ping.outputs.status }}"
          TIMESTAMP="${{ steps.ping.outputs.timestamp }}"
          RESPONSE="${{ steps.ping.outputs.response }}"
          TIME="${{ steps.ping.outputs.time }}"
          
          # Messaggio formattato in Markdown con dettagli errore (nuovo: include tempo risposta)
          MESSAGE="‚ö†Ô∏è *Ping anomalo*%0A%0AServizio: \`otello-web.onrender.com\`%0ACodice HTTP: \`$STATUS\`%0ATempo risposta: \`$TIME s\`%0AOrario: $TIMESTAMP%0A%0AContenuto: \`$RESPONSE\`"
          
          # Invio messaggio tramite API Telegram
          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"

      - name: Aggiorna log su Gist
        # Questo step carica il log aggiornato sul Gist per persistenza storica.
        # Invariato, ma ora include i tempi di risposta per un tracking migliore.
        if: always()
        continue-on-error: true
        run: |
          GIST_ID="${{ secrets.GIST_ID }}"
          
          if [ -z "$GIST_ID" ]; then
            echo "‚ö†Ô∏è GIST_ID non configurato"
            exit 0
          fi
          
          echo "Carico log su Gist ($(wc -l < log.txt) righe)..."
          
          # Prepara contenuto log in formato JSON (stringa raw), rimuovendo righe vuote
          LOG_CONTENT=$(grep -v '^$' log.txt | jq -Rs .)
          
          # Aggiorna file ping-log.txt nel Gist
          RESPONSE=$(curl -s -X PATCH \
            -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/gists/$GIST_ID" \
            -d "{\"files\":{\"ping-log.txt\":{\"content\":$LOG_CONTENT}}}")
          
          # Verifica successo aggiornamento
          if echo "$RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
            echo "‚úÖ Log caricato su Gist con successo"
          else
            echo "‚ùå Errore caricamento Gist:"
            echo "$RESPONSE" | jq -r '.message // "Errore sconosciuto"'
          fi

      - name: Salva log come artifact
        # Salva il log come artifact per debug nelle run di GitHub Actions (conserva 7 giorni).
        # Invariato.
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ping-log-backup     # Nome dell‚Äôartifact
          path: log.txt             # File da salvare
          retention-days: 7         # Durata di conservazione
