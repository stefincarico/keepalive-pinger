name: Keep Render Awake

on:
  # Pianificazione del workflow: Ogni 15 minuti (7-21, lun-sab)
  schedule:
    - cron: '*/15 7-21 * * 1-6'
  # Avvio manuale per test
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 3   # Timeout job: sufficiente per cold starts

    steps:
      - name: Scarica log precedente da Gist
        # Recupera log storico dal Gist, limitato a 100 righe per efficienza.
        continue-on-error: true
        run: |
          GIST_ID="${{ secrets.GIST_ID }}"
          
          if [ -n "$GIST_ID" ]; then
            echo "Scarico log da Gist $GIST_ID..."
            RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
              "https://api.github.com/gists/$GIST_ID")
            echo "$RESPONSE" | jq -r '.files["ping-log.txt"].content' > log.txt 2>/dev/null
            if [ -s log.txt ]; then
              echo "‚úÖ Log scaricato: $(wc -l < log.txt) righe"
              tail -n 100 log.txt > log_temp.txt && mv log_temp.txt log.txt
            else
              echo "‚ö†Ô∏è Gist vuoto, creo nuovo log"
              echo "# Log ping Render - Inizializzato $(TZ='Europe/Rome' date '+%Y-%m-%d %H:%M:%S')" > log.txt
            fi
          else
            echo "‚ùå GIST_ID non configurato"
            echo "# Log ping Render - Inizializzato $(TZ='Europe/Rome' date '+%Y-%m-%d %H:%M:%S')" > log.txt
          fi

      - name: Ping servizio Render
        id: ping
        continue-on-error: true
        run: |
          SITE="https://otello-web.onrender.com/core/wake/"
          TIMESTAMP=$(TZ="Europe/Rome" date '+%Y-%m-%d %H:%M:%S')
          
          RESPONSE_FILE="response.txt"
          INFO=$(curl -s -w "HTTP:%{http_code} TIME:%{time_total}\n" \
            --max-time 45 \
            -H "X-Source: GitHubAction" \
            -o "$RESPONSE_FILE" "$SITE" || echo "HTTP:TIMEOUT TIME:>45")
          
          STATUS=$(echo "$INFO" | grep HTTP | cut -d: -f2 | tr -d ' ')
          TIME=$(echo "$INFO" | grep TIME | cut -d: -f2 | tr -d '\n')
          
          if [ -s "$RESPONSE_FILE" ]; then
            RESPONSE_SNIPPET=$(head -c 200 "$RESPONSE_FILE" | tr '\n' ' ')
          else
            RESPONSE_SNIPPET="(nessun contenuto)"
          fi
          
          if [ -s log.txt ]; then
            FAIL_STREAK=$(tail -n 3 log.txt | grep -c "TIME.*>20\|HTTP \(4\|5\|TIMEOUT\)")
          else
            FAIL_STREAK=0
          fi
          if [[ "$TIME" > "20" ]] || [[ "$STATUS" != "200" && "$STATUS" != "TIMEOUT" ]]; then
            ((FAIL_STREAK++))
          fi
          
          echo "$TIMESTAMP | HTTP $STATUS | TIME $TIME s | STREAK $FAIL_STREAK | $RESPONSE_SNIPPET" >> log.txt
          
          echo "‚úÖ Ping: $STATUS (tempo: $TIME s, streak: $FAIL_STREAK)"
          echo "üìù Log aggiornato: $(wc -l < log.txt) righe"
          
          # Esporta variabili (aggiunto anche source)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "response=$RESPONSE_SNIPPET" >> $GITHUB_OUTPUT
          echo "time=$TIME" >> $GITHUB_OUTPUT
          echo "streak=$FAIL_STREAK" >> $GITHUB_OUTPUT
          echo "source=GitHubAction" >> $GITHUB_OUTPUT

      - name: Invia notifica errore su Telegram
        if: (steps.ping.outputs.status != '200') || ( (steps.ping.outputs.time > '20') && (steps.ping.outputs.streak > '2') )
        run: |
          MESSAGE="‚ö†Ô∏è *Ping anomalo* (streak: ${{ steps.ping.outputs.streak }})
Servizio: otello-web.onrender.com
Codice: ${{ steps.ping.outputs.status }}
Tempo: ${{ steps.ping.outputs.time }} s
Orario: ${{ steps.ping.outputs.timestamp }}
Source: ${{ steps.ping.outputs.source }}
Risposta: \`${{ steps.ping.outputs.response }}\`"

          curl -s -X POST \
            "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="$MESSAGE"

      - name: Aggiorna log su Gist
        if: always()
        continue-on-error: true
        run: |
          GIST_ID="${{ secrets.GIST_ID }}"
          if [ -z "$GIST_ID" ]; then
            echo "‚ö†Ô∏è GIST_ID non configurato"
            exit 0
          fi
          LOG_CONTENT=$(grep -v '^$' log.txt | jq -Rs .)
          RESPONSE=$(curl -s -X PATCH \
            -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/gists/$GIST_ID" \
            -d "{\"files\":{\"ping-log.txt\":{\"content\":$LOG_CONTENT}}}")
          if echo "$RESPONSE" | jq -e '.id' > /dev/null 2>&1; then
            echo "‚úÖ Log caricato"
          else
            echo "‚ùå Errore Gist: $(echo "$RESPONSE" | jq -r '.message // "Sconosciuto"')"
          fi

      - name: Salva log come artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ping-log-backup
          path: log.txt
          retention-days: 7
